<html>

<head>
    <meta charset="UTF-8">

    <head>
        
    </head>
    <title>Cylindre 3D Bivouac</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            background-color: #000000;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #222;
            /*background: linear-gradient(180deg, #060041,#164a75,#5aa9c9, #d3be90);
    */
            background: linear-gradient(180deg, #000a41, #053c83, #000000);

        }

        #container {
            border: none;
            border-radius: 50px;
            background-color: #eee;
            height: 70%;
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px 20px 0 20px;
            background: rgba(255, 255, 255, 0.15);
            /* Couche transparente */
            backdrop-filter: blur(10px);
            /* Effet de flou derrière */
            -webkit-backdrop-filter: blur(10px);
            /* Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Bord clair */
            color: white;
        }

        p,
        #titre,
        #caroussel,
        #bouton {
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 3px;
            position: relative;
            top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            display: inline-block;
            padding: 5px 20px;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 7px;
            transition: all 0.2s ease;
        }

        a:hover {
            background-color: #ffffff;
            color: transparent;
        }

        #titre {
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 40px;
        }

        #caroussel {
            position: relative;
            width: 300px;
            height: 500px;
            transform-style: preserve-3d;
        }

        #caroussel img {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
        }

        /* Placement des 6 images sur un cylindre */
        #caroussel img:nth-child(1) {
            transform: rotateY(0deg) translateZ(300px);
        }

        #caroussel img:nth-child(2) {
            transform: rotateY(60deg) translateZ(300px);
        }

        #caroussel img:nth-child(3) {
            transform: rotateY(120deg) translateZ(300px);
        }

        #caroussel img:nth-child(4) {
            transform: rotateY(180deg) translateZ(300px);
        }

        #caroussel img:nth-child(5) {
            transform: rotateY(240deg) translateZ(300px);
        }

        #caroussel img:nth-child(6) {
            transform: rotateY(300deg) translateZ(300px);
        }



        /* Perspective appliquée au conteneur parent */
        #container {
            perspective: 1500px;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(-360deg);
            }
        }

        #boutons {
            height: 15%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 40px;
        }

        #cont {
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="titre">
            <p>&nbsp&nbsp&nbsp&nbsp&nbsp Toi, moi <br> et un Bivouac ?</p>
        </div>
        <div id="cont">
            <div id="caroussel">
                <img src="astro-photo-voie-lactee-bivouac-alpes-683x1024.jpg" alt="">
                <img src="astro-photo-voie-lactee-bivouac-alpes-683x1024.jpg" alt="">
                <img src="astro-photo-voie-lactee-bivouac-alpes-683x1024.jpg" alt="">
                <img src="astro-photo-voie-lactee-bivouac-alpes-683x1024.jpg" alt="">
                <img src="astro-photo-voie-lactee-bivouac-alpes-683x1024.jpg" alt="">
                <img src="astro-photo-voie-lactee-bivouac-alpes-683x1024.jpg" alt="">
            </div>
        </div>
        <div id="boutons">
            <a id="yesbtn" href="">YESSS !</a>
            <a id="nobtn" href="">NON !</a>
        </div>
    </div>

    <script>
        let angle = 0;
        let autoRotate = true;
        let startX = 0;
        let currentX = 0;
        const rotationSpeed = 0.2; // vitesse constante
        let inactivityTimer;

        const caroussel = document.getElementById("caroussel");

        // Rotation automatique à vitesse constante
        function rotateAuto() {
            if (autoRotate) {
                angle -= rotationSpeed;
                caroussel.style.transform = `rotateY(${angle}deg)`;
            }
            requestAnimationFrame(rotateAuto);
        }
        rotateAuto(); // Démarrage immédiat

        // Interaction tactile
        caroussel.addEventListener("touchstart", e => {
            autoRotate = false;
            startX = e.touches[0].clientX;
            clearTimeout(inactivityTimer);
        }, { passive: true });

        caroussel.addEventListener("touchmove", e => {
            currentX = e.touches[0].clientX;
            let delta = currentX - startX;
            startX = currentX;
            angle += delta * 0.5;
            caroussel.style.transform = `rotateY(${angle}deg)`;
        }, { passive: true });

        caroussel.addEventListener("touchend", () => {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                autoRotate = true; // Reprise à la vitesse initiale
            }, 0);
        });
        function sendMail(to, subject, body) {
            window.location.href = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        document.getElementById('yesBtn').addEventListener('click', (e) => {
            e.preventDefault();
            sendMail(
                'florent.buteux.fb@gmail.com',
                'Oui pour le bivouac',
                'Hello Florent,\nJe suis partant(e) pour le bivouac !'
            );
        });

        document.getElementById('noBtn').addEventListener('click', (e) => {
            e.preventDefault();
            sendMail(
                'florent.buteux.fb@gmail.com',
                'Non pour le bivouac',
                'Salut Florent,\nJe ne pourrai malheureusement pas venir au bivouac.'
            );
        });
    </script>
</body>

</html>
